  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        $body.append('<h1 id="twittlerTitle">twittler</h1>');
        $body.append('<div class="actualTweets" id="buttonsAndInput"></div>')
        $body.append('<div class="actualTweets" id="bodyOfTweets"></div>')
        $('div#buttonsAndInput').append("<input id='writeOwnTweet' type='text' placeholder=' chirp chirp'>");
        $('div#buttonsAndInput').append('<input class="btn" id="submit-btn" type="submit" value="post"></br>');
        $('div#buttonsAndInput').append('<button class="btn btn-danger" id="newTweeter">random tweet</button>');



        function addTweetOnClick () {
          var d = new Date();
          var hh = d.getHours();
          var m = d.getMinutes();
          var s = d.getSeconds();
          var dd = "AM";
          var h = hh;
          
          if (h >= 12) {
            h = hh-12;
            dd = "PM";
          }
          
          if (h == 0) {
            h = 12;
          }
          m = m<10?"0"+m:m;

          s = s<10?"0"+s:s;



          var timePosted = h + ":" + m + ":" + s + dd;
          var index = streams.home.length-1;
          var tweet = streams.home[index];
          var $tweet = $('<div class="actualTweets"></div>');
          $tweet.text(timePosted + ' @' + tweet.user + ': ' + tweet.message);
          $tweet.prependTo($('div#bodyOfTweets'));
        };
        
        
        function submitOwnTweet () {
          var d = new Date();
          var hh = d.getHours();
          var m = d.getMinutes();
          var s = d.getSeconds();
          var dd = "AM";
          var h = hh;
          
          if (h >= 12) {
            h = hh-12;
            dd = "PM";
          }
          
          if (h == 0) {
            h = 12;
          }
          m = m<10?"0"+m:m;

          s = s<10?"0"+s:s;
        

        var timePosted = h + ":" + m + ":" + s + dd;
        var ownTweet = $('#writeOwnTweet').val();
        var $tweet = $('<div class="actualTweets"></div>');
        $tweet.text(timePosted + '@me: ' + ownTweet);
        if (ownTweet) {
          $tweet.prependTo($('div#bodyOfTweets'));
        } else {
          return;
        }

        
      }
      
      function eraseAfterClick() {
        $("#writeOwnTweet").val(null);
      }



        $("#newTweeter").click(addTweetOnClick);
        
        // $("#submit-btn").click(submitOwnTweet, function(){
        //   $("#writeOwnTweet").val(null);
        // });

        $("#submit-btn").click(submitOwnTweet);
        $("#submit-btn").click(eraseAfterClick);




      });

    </script>
